<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See all Students</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'students/bootstrap.min.css' %}">
</head>
<style>
    body {
        background-color:#212529;
    }
</style>
<body>
    <table class="table table-dark table-hover table-bordered">
        <tr>
            <th>Roll No</th>
            <th>Name of the students</th>
        </tr>
        {% for sts in stu_class %}
        <tr>
            <td style="color: white; width:10%; text-align: left;">{{sts.roll_id}}</td>
            <td>
            <a style="color:pink;" href="/students/{{sts.roll_id}}">{{sts.name}}</a>
            </td>  
        </tr>
        {% endfor %}
    </table>
</body>
</html>
